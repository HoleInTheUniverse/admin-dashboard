<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo section">
                <img src="" alt="Logo Icon" class="icon"><span>Dashboard</span>
            </div>
            <nav class="navbar">
                <div class="user section">
                    <ul>
                        <li><img src="" alt="Home Icon" class="icon"><span>Home</span></li>
                        <li><img src="" alt="Profile Icon" class="icon"><span>Profile</span></li>
                        <li><img src="" alt="Messages Icon" class="icon"><span>Messages</span></li>
                        <li><img src="" alt="Tasks Icon" class="icon"><span>Tasks</span></li>
                        <li><img src="" alt="History Icon" class="icon"><span>History</span></li>
                        <li><img src="" alt="Communities Icon" class="icon"><span>Communities</span></li>
                    </ul>
                </div>
                <div class="settings section">
                    <ul>
                        <li><img src="" alt="Settings Icon" class="icon"><span>Settings</span></li>
                        <li><img src="" alt="Support Icon" class="icon"><span>Support</span></li>
                        <li><img src="" alt="Privacy Icon" class="icon"><span>Privacy</span></li>
                    </ul>
                </div>
            </nav>
        </div>
        <div class="header">
            <div class="searchbar">
                <img src="" alt="Search Icon" class="icon">
                <input type="search">
            </div>
            <div class="profile">
                <img src="" alt="Notifications Icon" class="icon">
                <img src="" alt="Profile Picture" class="pfp">
                <span class="user-name">Anonymous</span>
            </div>
            <div class="greeting">
                <img src="" alt="Profile Picture" class="pfp">
                <span>Hi there, <span class="user-name">Anonymous </span><span class="user-tag">(@ann)</span></span>
            </div>
            <div class="project">
                <input type="button" value="New">
                <input type="button" value="Upload">
                <input type="button" value="Share">
            </div>
        </div>
        <div class="main"></div>
    </div>
</body>
</html>
